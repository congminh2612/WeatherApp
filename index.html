<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Space+Mono&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="main-section">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">may mua</p>
                <img src=" http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon">
                <p class="temperature">26</p>
            </div>

        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT mọc</div>
                    <div class="value sunrise"></div>
                </div>
                <div class="item">
                    <div class="label">MT lặn</div>
                    <div class="value sunset"></div>
                </div>

            </div>

            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity"></span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value">
                        <span class="wind-speed"></span>km/h</div>
                </div>

            </div>
        </div>
    </div>

    <script src="./moment.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
